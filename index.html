<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .toggle-sidebar-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .toggle-sidebar-button:hover {
            background-color: #0056b3;
        }

.sidebar {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-right: 20px;
    display: none; /* Initially hidden */
    width: 250px; /* Set a width for the sidebar */
}


        .chat-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .history-button {
            background-color: #dc3545;
            margin-top: 10px;
        }

        .history-button:hover {
            background-color: #c82333;
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar-button" onclick="toggleSidebar()">â˜° Open Sidebar</button>
   <div class="sidebar" id="sidebar">
    <h3>Previous Chats</h3>
    <div id="history"></div>
    <button class="history-button" onclick="clearHistory()">Clear History</button>
</div>

    </div>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="newChat()">New Chat</button> <!-- New Chat Button -->
        </div>
    </div>

    <script src="data.js"></script>  <!-- Load predefined questions and answers -->
    <script src="script.js"></script> <!-- Main chat logic -->
</body>
</html>
